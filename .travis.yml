language: php
services:
  - mysql
php:
    - 5.6
    - 7.0
before_script:
    - git clone https://github.com/magento/magento2
    - ./build.sh
    - curl -LO http://pestle.pulsestorm.net/pestle.phar    
    - cd magento2    
    - cat composer.json
    - composer install
    - find vendor
script: vendor/bin/phpunit vendor/pulsestorm/pestle/tests-integration/FirstTest.php 
